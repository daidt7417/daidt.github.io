<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Input</title>
    <style>
      .otp-container {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .otp-input {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 18px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .otp-input:focus {
        outline: none;
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="otp-container">
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input autocomplete="pass" name="username" id="otp" maxlength="4" />
    </div>

    <script src="./main.js"></script>
  </body>
</html>
